<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrostyles.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
        <div class="nombretienda">
            <img src="../img/tienda.png" alt="">
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>
        <h1>Registro</h1>
        <form action="./login.html" method="GET">
            <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <select name="pais" required>
                <option value="País" selected disabled>País</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Brasil">Brasil</option>
            </select>
            <div class="buttons">
            <button type="reset">Resetear</button>
            <button type="submit">Registrar</button>
            </div>
            <div class="textofinalform">
            <span>¿Ya tenés una cuenta</span>
            <a href="./login.html">
                <span>Ingresá</span>
            </a>
            </div>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
