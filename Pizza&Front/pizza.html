<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <img src="./img/logo_header.png" alt="logo">
        <nav>
            <ul type="none"> 
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article class="delivery">
                <h2>
                    <span>Envío gratis</span>
                    <span class="white_span">comprando</span>
                    <span>2 pizzas</span>
                </h2>
            </article>
            <article class="podio">
                <h2>Podio de pizzas</h2>
                <p class="top5">Pizzas top 5</p>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img class="imagen_pizza" src="./img/pizza.jpg" alt="pizza">
            </article>
        </section>
    </main>
    <footer>
        <ul type="none">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <img src="./img/logo_footer.png" alt="logo">
    </footer>
</body>
</html>
